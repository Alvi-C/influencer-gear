<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Stylesheet link  -->

<body>
  <!-- Header secction start-->
  <header>
    <div class="nav-area">
      <div class="nav-logo">
        <h2>Influencer Gear</h2>
      </div>

      <div class="nav-menu">
        <ul class="menu-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass menu-icon"></i></a>
          </li>
          <li>

          </li>
        </ul>

    </div>

  <!-- Header secction end-->

  <main>

    <section class="banner">

        </p>

          <div class="button-text">
            <a href="">Preebook now</a>
          </div>
          <div class="button-icon">
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
        </div>
      </div>
      <div class="banner-img">
        <img class="img-bg" src="images/banner-img.png" alt="">
      </div>
    </section>
    <!-- Banner section end -->

    <!-- Company logo section start -->
    <section>
      <hr>
      <div class="company-logo">
        <img src="logos/Alibaba.svg" alt="">
        <img src="logos/Amazon.svg" alt="">
        <img src="logos/Daraz.pk Logo.svg" alt="">
        <img src="logos/Ebay.svg" alt="">
        <img src="logos/Rakuten.svg" alt="">
        <img src="logos/Target.svg" alt="">
        <img src="logos/Walmart.svg" alt="">
      </div>
      <hr>
    </section>
    <!-- Company logo section end -->
  </main>

</html>
